<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="result-line">0</p>

    <table>
        <tr>
            <button type="button" class="calc-button">
                <b>%</b>
            </button>
        </tr>
        <tr>
            <button type="button" class="calc-button">
                <b>CE</b>
            </button>
        </tr>
        <tr>
            <button type="button" class="calc-button">
                <b>C</b>
            </button>
        </tr>
        <tr>
            <button type="button" class="calc-button">
                <b>&lt;X</b>
            </button>
        </tr>
        <tr>
            <button type="button" class="calc-button">
                <b>1/X</b>
            </button>
            <button type="button" class="calc-button">
                <b>X^2</b>
            </button>
            <button type="button" class="calc-button">
                <b>X^(1/2)</b>
            </button>
            <button type="button" class="calc-button">
                <b>/</b>
            </button>
        </tr>
        <tr>
            <button type="button" class="calc-button">
                <b>7</b>
            </button>
            <button type="button" class="calc-button">
                <b>8</b>
            </button>
            <button type="button" class="calc-button">
                <b>9</b>
            </button>
            <button type="button" class="calc-button">
                <b>X</b>
            </button>
        </tr>
        <tr>
            <button type="button" class="calc-button">
                <b>4</b>
            </button>
            <button type="button" class="calc-button">
                <b>5</b>
            </button>
            <button type="button" class="calc-button">
                <b>6</b>
            </button>
            <button type="button" class="calc-button">
                <b id="minus-button-text">_</b>
            </button>
        </tr>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
